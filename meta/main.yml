galaxy_info:
  author: Comcast Corporation
  description: Install and configure OpenStack Rally
  company: Comcast Corportation
  license: Apache2
  min_ansible_version: 1.9
  platforms:
    - name: Ubuntu
      versions:
        - trusty
  galaxy_tags: []
dependencies:
  - role: apt_package_pinning
    when:
      - ansible_pkg_mgr == 'apt'
  - galera_client
  - pip_install
  - openstack_openrc
  - role: pip_lock_down
    when:
      - not rally_developer_mode | bool
